<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Add Product â€” AgroLink</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo"><span class="leaf">ðŸŒ¾</span> AgroLink</div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="product.html">Products</a>
                <a href="add-product.html" aria-current="page">Add Product</a>
                <a href="subscribe.html">Subscribe</a>
            </nav>
        </div>
    </header>

    <main class="container" style="margin-top:18px">
        <div style="max-width:900px; margin:0 auto">
            <h2>Add a Product</h2>
            <p class="meta">Complete the form to list your product. Buyers will see this listing once verified.</p>

            <!-- NOTE: change action to your Django endpoint later (e.g. action="{% url 'products:add' %}") -->
            <form class="form-card" action="/products/create/" method="post" enctype="multipart/form-data"
                style="display:grid; gap:.9rem">
                <!-- In Django, include {% csrf_token %} here -->
                <div>
                    <label for="name">Product name</label>
                    <input id="name" name="name" type="text" placeholder="e.g. Fresh Tomatoes" required>
                </div>

                <div style="display:grid; grid-template-columns:1fr 1fr; gap:.8rem">
                    <div>
                        <label for="price">Price (â‚¦)</label>
                        <input id="price" name="price" type="number" step="0.01" placeholder="3000" required>
                    </div>
                    <div>
                        <label for="unit">Unit</label>
                        <input id="unit" name="unit" type="text" placeholder="e.g. Basket / Bag" required>
                    </div>
                </div>

                <div>
                    <label for="quantity">Quantity available</label>
                    <input id="quantity" name="quantity" type="number" placeholder="e.g. 12" required>
                </div>

                <div>
                    <label for="harvest_date">Harvest date</label>
                    <input id="harvest_date" name="harvest_date" type="date">
                </div>

                <div>
                    <label for="image">Upload image</label>
                    <input id="image" name="image" type="file" accept="image/*" required>
                </div>

                <div>
                    <label for="description">Short description</label>
                    <textarea id="description" name="description"
                        placeholder="Quality, packaging, special instructions"></textarea>
                </div>

                <div style="display:flex; gap:.6rem; align-items:center;">
                    <button class="btn" type="submit">Upload product</button>
                    <a class="btn secondary" href="farmer-dashboard.html">Back to dashboard</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">&copy;2025 AgroLink</div>
    </footer>
</body>

</html>
