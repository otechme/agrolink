<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Register â€” AgroLink</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo"><span class="leaf">ðŸŒ¾</span> AgroLink</div>
        </div>
    </header>
    <main class="container" style="margin-top:40px; max-width:720px">
        <div class="form-card">
            <h2>Create account</h2>
            <p class="meta">Choose account type and complete the form.</p>

            <form action="/users/register/" method="post" class="form-grid" style="margin-top:12px">
                <!-- Add {% csrf_token %} when connecting to Django -->
                <label>Account type</label>
                <select name="account_type" required>
                    <option value="farmer">Farmer</option>
                    <option value="buyer">Buyer</option>
                </select>

                <label for="username">Full name</label>
                <input id="username" name="username" type="text" required placeholder="Your full name">

                <label for="email">Email</label>
                <input id="email" name="email" type="email" required placeholder="email@domain.com">

                <label for="phone">Phone number</label>
                <input id="phone" name="phone" type="text" required placeholder="+234...">

                <label for="password">Password</label>
                <input id="password" name="password" type="password" required placeholder="Create a strong password">

                <label for="password2">Confirm password</label>
                <input id="password2" name="password2" type="password" required placeholder="Repeat password">

                <div style="display:flex; gap:.6rem; align-items:center; margin-top:.4rem">
                    <button class="btn" type="submit">Create account</button>
                    <a class="btn secondary" href="login.html">Sign in</a>
                </div>

                <p class="meta" style="margin-top:12px">By creating an account you agree to AgroLinkâ€™s <a
                        href="#">terms</a> & <a href="#">privacy</a>.</p>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">&copy;2025 AgroLink</div>
    </footer>
</body>

</html>
