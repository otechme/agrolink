<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login â€” AgroLink</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo"><span class="leaf">ðŸŒ¾</span> AgroLink</div>
        </div>
    </header>

    <main class="container" style="margin-top:40px; max-width:520px">
        <div class="form-card">
            <h2>Sign in</h2>
            <form action="/users/login/" method="post" class="form-grid">
                <!-- Add {% csrf_token %} when connecting to Django -->
                <label for="login">Email or phone</label>
                <input id="login" name="login" type="text" required>

                <label for="pwd">Password</label>
                <input id="pwd" name="password" type="password" required>

                <div style="display:flex; justify-content:space-between; align-items:center; gap:.6rem">
                    <div style="display:flex; gap:.5rem; align-items:center">
                        <input id="remember" name="remember" type="checkbox" value="1">
                        <label for="remember" style="font-weight:600">Remember me</label>
                    </div>
                    <a class="meta" href="#">Forgot password?</a>
                </div>

                <button class="btn" style="margin-top:8px" type="submit">Sign in</button>

                <p class="meta" style="margin-top:12px">No account? <a href="register.html">Create one</a></p>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">&copy;2025 AgroLink</div>
    </footer>
</body>

</html>
